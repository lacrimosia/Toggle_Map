<div class="map animated fadeIn">
      <div class="map">
        <img id="background-map" (click)="backgroundClick($event)" src="{{selectedLayer.image}}" alt="{{selectedLayer.imageAlt}}" width={{width}} height={{height}}/>
        <div class="layer-buttons">
          <span *ngFor="#layer of layers" (keypress)="pressKey($event.keyCode, layer)" (click)="selectLayer(layer);" [class.selected]="layer === selectedLayer" class="label" role="button"  tabindex=0 [ngStyle]="{'text-align':'center', 'position': 'absolute', 'top': layer.point.y+'px', 'left': layer.point.x+'px'}" ><i class='fa fa-map-marker'[ngStyle]="{'color': layer.color}"> </i> <span [outerHTML]="layer.name | spaceToBreak"></span><!--<span [outerHTML]="group.boxPosition.x"></span>--></span>
        </div>
      </div>
      </div>
